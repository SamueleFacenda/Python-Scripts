<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect infermieristica</title>
</head>
<body>
    <h1>Loading the latest page, pleas wait...</h1>
    <iframe src="https://www.corsi.univr.it/?ent=cs&id=474&menu=studiare&tab=orario-lezioni&lang=it" 
        style="visibility: hidden;" id="univr"
        onload="redirect()"></iframe>
</body>
<script>
    function redirect(){
        let source = window.univr.contentWindow;//.contentWindow.document;
        console.log(source)
        let aa = document.evaluate("//a[contains(text(),'Orario 1° anno 1° semestre')]", source, null, XPathResult.ANY_TYPE, null).iterateNext();
        console.log(aa);
        let file = aa.getAttribute('href');
        window.location.replace(file);
    }
</script>
</html>
